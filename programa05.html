<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com variaveis</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Mais Funções no javaScript</h1>
	<script type="text/javascript">
		//Declara e nomea função chamada pulalinha
		function pulaLainha () {
			//copor da função, bloco de codigo que realiza uma tarefa.
			document.write ("<br>");
		}
		// Cria uma função que recebe um parametro e exibe uma mensagem.
		function mostra(dado) {
			document.write(dado);

		}
		function calculaIMC() {
			var peso = 73;
			var altura = 1.78;
			var imc = peso / (altura * altura);
			//passando para a função mostra exibir o resultado.
			mostra(" Seu IMC é: imc");
		}
		//Chamada a função para o resultado do calculo.
		calculaIMC();
		
	</script>
</body>
</html>
