<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de controle</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Entendendo o SWITCH</h1>
	<script type="text/javascript">
	/*Instanciamos um objeto do tipo e cahamos um método que verificar o dia atual*/
		var dia = new date().getDay();
		var diaSemana;
		switch(dia) {
			case 0:
			diaSemana = "Domingo";
			break;
			case 1:
			diaSemana = "Segunda-Feira";
			break;
			case 2:
			diaSemana = "Terça-Feira";
			break;
			case 3:
			diaSemana = "Quarta-Feira";
			break;
			case 4:
			diaSemana = "Quinta-Feira";
			break;
			case 5:
			diaSemana = "Sexta-Feira";
			break;
			case 6:
			diaSemana = "Sabado";
			break;
			default:
			diaSemana = "Não sei mais de nada"
			break;

		}
		document.write("Hoje é:" + diaSemana);
		
		
	</script>
</body>
</html>
