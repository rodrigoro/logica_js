<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com variaveis</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Função no javaScript</h1>
	<script type="text/javascript">
		//Declara e nomea função chamada pulalinha
		function pulaLinha () {
			//copor da função, bloco de codigo que realiza uma tarefa.
			document.write ("<br>");
		}
		var ano = 2015;
		var natural = "Teresina";
		var estado = "Piaui";
		document.write("Eu nasci em:" + (ano - 89));
		pulaLinha(); //Insere quebra de linh, o br
		document.write("Sou natura de :" + natural);
		pulaLinha();
		document.write("estado:" + estado);
		
	</script>
</body>
</html>
