<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de controle</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Entendendo o WHILE</h1>
	<script type="text/javascript">
	/*Instanciamos um objeto do tipo e chamos um método que verificar o dia atual*/
		var valor = 0;
		//var incrementa = 1;
		//var maximo = 100;
		/* Vai fazer itereção até se torna false, ou seja,o valor ser igual a 100*/
		while (valor < 100) {
			//vai somar 1 ao valor a cada novo itereção.
			valor += 1;
		}
		//Quando while retornar false, imprimiria na tela o numero em valor.
		document.write(valor);

		
		
	</script>
</body>
</html>
