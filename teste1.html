<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com funções e entrada de dados</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Captura informações do usuario</h1>
	<script type="text/javascript">
		function calculaIMC() {
			/*A funçaõ prompt capture a entrada de dados do teclado do usuario*/
			// A função parseInt converte uma string para inteiro.
			var idade = parseInt(prompt("Informe seu peso"));

			if (idade1 < 18) {
				document.write("Seu IMC é: " + idade1 + "<br>");
				document.write("Cuidado, seu status é: Magresa.");

			} else if (idade1 > 18 && idade1 <= 25) {
				document.write("Seu IMC é: " + idade1 + "<br>");
				document.write("Parabéns, seu status é: Normal.");

			}
		}
		//Chama a funão para a resultado do calculo.
		calculaIMC();
			
		
	</script>
</body>
</html>
