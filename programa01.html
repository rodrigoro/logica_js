<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com variaveis</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>variaveis javaScript</h1>
	<script type="text/javascript">
		//Declaração e atribuição de variaveis
		var idade = 26;
		var nome = "Rodrigo";
		var cidade = "Teresina";
		var estado = "PI";
		// exibindo na tela os valores das variaveis
		document.write("<h2>Informações:</h2>");
		document.write("Nome:" + nome + "<br>"); //concatenaçao (junto)
		document.write("Idade:" + idade + "<br>" );
		document.write("Cidade:" + cidade + "<br>");
		document.write("Estado:" + estado + "<br>");
	</script>
</body>
</html>
