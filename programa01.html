<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com variaveis</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>variaveis javaScript</h1>
	<script type="text/javascript">
		//Declaração e atribuição de variaveis
		var idade = 26;
		var nome = "Rodrigo";
		var cidade = "Teresina";
		var estado = "PI";
		// exibindo na tela os valores das variaveis
		document.write("Informações:");
		document.write("Nome" + nome);
		document.write("Idade" + idade);
		document.write("Cidade" + cidade);
		document.write("Estado" + estado);
	</script>
</body>
</html>
