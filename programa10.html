<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de controle</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Entendendo o FOR</h1>
	<script type="text/javascript">
	//Declaração de array de frutas
		var carro = {"Ano": 2015, "Marca": "Volkswagen", "Potencia": 2.0}
		/*O laço FOR serve para fazermos iterações nas chaves e valore*/
		for (chave in carro) {
			document.write(chave + ": " + carro[chave] + "<br>")
		}
		
	</script>
</body>
</html>
