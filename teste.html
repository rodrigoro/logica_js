<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de controle</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Entendendo o WHILE</h1>
	<script type="text/javascript">
	/*Instanciamos um objeto do tipo e chamos um m√©todo que verificar o dia atual*/
		for(var valor = 0; valor <= 100; valor++) {
			document.write(valor + "." + "<br>");
		}
for(var valor = 1; valor <= 100; valor++) {
			document.write(valor + "." );
			valor = valor + 1;
		}
for(var valor = 2; valor <= 100; valor++) {
			document.write(valor + "." + "<br>");
			valor = valor + 2;
		}		
		
		
	</script>
</body>
</html>
