<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de controle</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Entendendo o FOR</h1>
	<script type="text/javascript">
	//Declaração de array de frutas
		frutas = ["Pera", "Uva", "Maça", "Salada Mista"]
		/* O laço FOR servi para fazemos iterações em coleções*/
		for (var i = 0; i < frutas.length; i++ ) {
			document.write("Eu gosto de:" + frutas[i] + "<br>");
		}	
		
	</script>
</body>
</html>
